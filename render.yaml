services:
  # The PostgreSQL Database
  - type: psql
    name: url-shortener-db
    # This is the name of the database inside the service
    databaseName: url_shortener_db 
    plan: free

  # The Laravel Web Service
  - type: web
    name: url-shortener-app
    # This explicitly tells Render to use the PHP environment
    env: php
    plan: free
    # These commands run when you deploy
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
    # This command starts the web server
    startCommand: heroku-php-apache2 public/
    envVars:
      # This links the database to the app automatically
      - key: DATABASE_URL
        fromDatabase:
          name: url-shortener-db
          property: connectionString
      # We will add the APP_KEY manually in the dashboard later
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false